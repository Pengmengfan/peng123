<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录窗口</title>
    <link rel="stylesheet" href="./Untitled-1.css">
</head>
<body>
    <div class="wrap"style="width:600px;height:500px;background-color:white">
        <div class="header"style="width:600px;height:70px;background-color:#f3f3f3">
            <div class="login">登录</div>
        </div>
        <div class="main1">手机号或email</div>
        <div class="name"><input type="text" class="email"placeholder="11手机号或email"></div>
        <div class="main2"><label>密码</label><span class="forget"><a href="https://segmentfault.com/user/forgot">忘记密码</a></span></div>
        <div class="password"><input type="text" class="word"placeholder="请输入密码"></div>
        <div class="main3"><a href="https://segmentfault.com/user/phoneLogin">手机验证码登录</a></div>
        <div class="main4"><button class="button1">登录</button></div>   
        <div class="more">更多登陆方式</div>
        <div class="main5"><button class="button2">注册新账号</button></div>
        <div class="foot">继续即表示你同意<a class="link1" href="https://segmentfault.com/tos">《服务条款》</a>和<a class="link2" href="https://segmentfault.com/n/1330000020312445">《隐私政策》</a></div>   
    </div>  

</body>
</html>
